<!-- slider one -->
<div class="container my-5 p-3">
   <div class="row g-0">
      <div class="col-md-9">
  <owl-carousel-o [options]="customOptionsSlide1">
      <ng-template carouselSlide >
        <img [src]="'../../assets/images/slider-image-3.jpeg'" height="400">
      </ng-template>
      <ng-template carouselSlide >
         <img [src]="'../../assets/images/slider-image-2.jpeg'" height="400">
       </ng-template>
       <ng-template carouselSlide >
         <img [src]="'../../assets/images/slider-image-1.jpeg'" height="400">
       </ng-template>
  </owl-carousel-o>
      </div>

      <div class="col-md-3">
         <img src="../../assets/images/slider-image-1.jpeg" class="w-100" height="200">
         <img src="../../assets/images/slider-image-2.jpeg" class="w-100" height="200">
      </div>
   </div>
</div>

<!-- slider tow -->
<app-categories-slider></app-categories-slider>

<!-- product -->
<section>
   <input placeholder="search..." [(ngModel)]="inputValue" type="text" class="w-75 form-control my-5 mx-auto" >
   <div class="row g-4">
      <div class="col-md-3" *ngFor="let item of products | searchPipe:inputValue">

        <div class="product p-3">

         <div class=" cursor-pointer" [routerLink]="['/detailes' , item._id]">
            <img [src]="item.imageCover" class="w-100" [alt]="item.title">
         <h3 class="h6">{{item.category.name}}</h3>
         <h4 class="h6">{{item.title.split(" ").slice(0 , 1).join(" ")}}</h4>
         <div class="d-flex align-items-center justify-content-between">
            <div>
               <span>{{item.price}}  EGP</span>
            </div>
           <div>
            <i class="fas fa-star rating-color"></i>
            <span>{{item.ratingsAverage}}</span>
           </div>
         </div>
         </div>

            <div class="d-flex align-items-center justify-content-center">
               <button (click)="addCart(item._id)"  class="btn-main mx-auto d-block w-75">Add Product</button>
               <i *ngIf="!wishListData.includes(item._id)" (click)="addToWishListBtn(item._id)" class="fa-solid fa-heart h3 cursor-pointer "></i>
               <i *ngIf="wishListData.includes(item._id)" (click)="removeWishListBtn(item._id)" class="fa-solid fa-heart h3 cursor-pointer text-danger"></i>
            </div>
        </div>
      </div>
   </div>
</section>

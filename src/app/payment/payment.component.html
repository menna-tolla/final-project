<section class="w-75 mx-auto my-4 text-black rounded shadow p-4 mb-3 bg-main-light">

    <h1>checkOut Session</h1>

    <form (ngSubmit)="handleForm()" [formGroup]="orderForm">
        
        <div class="mb-3">
          <label for="details">Details</label>
          <input formControlName="details" id="details" class="form-control">

          <div class="alert alert-danger" *ngIf="orderForm.get('details')?.errors && orderForm.get('details')?.touched">
              <p *ngIf="orderForm.get('details')?.errors?.['required']">details is requered</p>
           </div>
      </div>

        <div class="mb-3">
          <label for="email">email</label>
          <input formControlName="email" id="email" class="form-control">

          <div class="alert alert-danger" *ngIf="orderForm.get('email')?.errors && orderForm.get('email')?.touched">
              <p *ngIf="orderForm.get('email')?.errors?.['required']">email is requered</p>
              <p *ngIf="orderForm.get('email')?.errors?.['email']"> write the correct email</p>
          </div>
      </div>

      <div class="mb-3">
          <label for="phone">Phone</label>
          <input formControlName="phone" id="phone" type="phone" class="form-control">

          <div class="alert alert-danger" *ngIf="orderForm.get('phone')?.errors && orderForm.get('phone')?.touched">
              <p *ngIf="orderForm.get('phone')?.errors?.['required']">phone is requered</p>
              <p *ngIf="orderForm.get('phone')?.errors?.['pattern']">pattern error</p>
          </div>
      </div>

        <button [disabled]="orderForm.invalid" type="submit" class="btn bg-success text-white d-block ms-auto"><i *ngIf="isLoding" class="fa-solid fa-spinner"></i>pay now</button>

    </form>

</section>

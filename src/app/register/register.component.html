

<div class="w-75 mx-auto my-4 text-black">
    <h1>register now</h1>
<h1 *ngIf="erMessage" class="alert alert-danger ">{{erMessage}}</h1>

    <form (ngSubmit)="registerSubmet()" [formGroup]="registerForm">
        <div class="mb-3">
            <label>Name</label>
            <input formControlName="name" class="form-control">

            <div class="alert alert-danger" *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
                <p *ngIf="registerForm.get('name')?.errors?.['required']">name is requered</p>
                <p *ngIf="registerForm.get('name')?.errors?.['maxlength']"> maxLength 9</p>
                <p *ngIf="registerForm.get('name')?.errors?.['minlength']"> minLength 3</p>
            </div>
        </div>
        
        <div class="mb-3">
            <label>email</label>
            <input formControlName="email" class="form-control">

            <div class="alert alert-danger" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
                <p *ngIf="registerForm.get('email')?.errors?.['required']">email is requered</p>
                <p *ngIf="registerForm.get('email')?.errors?.['email']"> write the correct email</p>
            </div>
        </div>

        <div class="mb-3">
            <label>password</label>
            <input formControlName="password" class="form-control">

            <div class="alert alert-danger" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
                <p *ngIf="registerForm.get('password')?.errors?.['required']">password is requered</p>
                <p *ngIf="registerForm.get('password')?.errors?.['pattern']">pattern error</p>
            </div>
        </div>

        <div class="mb-3">
            <label>rePassword</label>
            <input formControlName="rePassword" class="form-control">

            <div class="alert alert-danger" *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched">
                <p *ngIf="registerForm.get('rePassword')?.errors?.['required']">rePassword is requered</p>
                <p *ngIf="registerForm.get('rePassword')?.errors?.['pattern']">pattern error</p>
            </div>
        </div>

        <div class="mb-3">
            <label>Phone</label>
            <input formControlName="phone" class="form-control">

            <div class="alert alert-danger" *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched">
                <p *ngIf="registerForm.get('phone')?.errors?.['required']">phone is requered</p>
                <p *ngIf="registerForm.get('phone')?.errors?.['pattern']">pattern error</p>
            </div>
        </div>

        <button [disabled]="registerForm.invalid" type="submit" class="btn bg-success text-white d-block ms-auto"><i *ngIf="isLoding" class="fa-solid fa-spinner"></i>Register</button>
    </form>
</div>

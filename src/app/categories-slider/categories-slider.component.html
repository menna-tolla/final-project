<div class="container my-5 p-3">
    
   <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of allCategories">
       <ng-template carouselSlide >
         <img [src]="slide.image" [alt]="slide.name" [title]="slide.name" class="w-100 mb-3" height="200" >
         <h6>{{slide.name}}</h6>
       </ng-template>
      </ng-container>
    </owl-carousel-o>
</div>
